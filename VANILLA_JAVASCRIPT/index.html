<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Image Cropping</title>
	<link rel="icon" type="image/x-icon" href="./assets//images/Logo_SA.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row text-center mt-5" id="buttonsContainer">
			<div class="col">
				<a href="javascript:void(0);" onclick="setCaptureMethod('captureImage')" class="btn btn-primary"
					id="captureImage" role="button">Capture Image</a>
			</div>
			<div class="col">
				<a href="javascript:void(0);" onclick="setCaptureMethod('uploadImage')" class="btn btn-primary" id="uploadImage"
					role="button">Upload Image</a>
			</div>
		</div>
		<div id="captureImageContainer" class="row text-center mt-5 d-none">
			<div class="col">
				<video id="videoTag" autoplay playsinline muted></video>
				<button id="imageCaptureButton" onclick="captureImage(videoTag)" class="btn btn-primary btn-block mt-2">Capture
					Image</button>
			</div>
		</div>
		<!-- ============= IAMGE UPLOADER ============ -->
		<div id="uploadImageContainer" class="row text-center mt-5 d-none">
			<div class="col">
				<form name="uploadFileForm" action="#">
					<div class="input-group mb-3">
						<div class="custom-file">
							<input type="file" onchange="startImageUploader()" class="custom-file-input" name="upload" id="upload"
								accept="image/*" aria-describedby="inputGroupFileAddon01">
							<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- ========================= CANVAS ======================== -->
		<div id="canvasContainer" class="row  mt-5 d-none">
			<div class="col">
				<canvas id="imageCanvas"></canvas>
			</div>
		</div>

	</div>


	<script src="./assets/js/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script> -->
</body>

</html>
